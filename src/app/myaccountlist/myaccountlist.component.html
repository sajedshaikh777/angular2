<div class="panel panel-default myaccountslist">
    <div class="panel-heading no-border-radius">
        <span><i class="fa fa-flag fa-2x fa-pull-left" aria-hidden="true"></i></span>
        <h3 class="no-margin">My Accounts List</h3>
    </div>
    <div class="panel-body scrollbar no-padding" id="style-3">
        <div class="force-overflow">
            <ul class="list-group no-margin">
                <li class="list-group-item" 
                        (click)="setClickedList(i)" 
                        [class.activelist]="i == selectedList"
                        *ngFor="let myaccountlist of myaccounts | paginate: { itemsPerPage: 10, currentPage: p }, let i = index">
                    <h4>{{myaccountlist.nickname}}</h4>
                    <div class="clearfix">
                        <div class="pull-left">
                            {{myaccountlist.accountnumber}}
                        </div>
                        <div class="pull-right">
                            <span>
                                {{myaccountlist.totalbalance}}
                            </span>
                            <span class='badge'>
                                {{myaccountlist.currencycode}}
                            </span> 
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-footer no-border-radius">
        <pagination-controls class="my-pagination"
                            (pageChange)="p = $event"
                            maxSize="7"
                            directionLinks="true"
                            autoHide="true"
                            previousLabel="Previous"
                            nextLabel="Next"
                            screenReaderPaginationLabel="Pagination"
                            screenReaderPageLabel="page"
                            screenReaderCurrentLabel="">
        </pagination-controls>
        <button class="btn btn-default btn-sm" type="submit" (click)="myaccountlistPrint()">
            Print <i class="fa fa-print" aria-hidden="true"></i>
        </button>
    </div>
</div>
